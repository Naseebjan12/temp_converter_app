<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
</head>
<body>
    <div class="container">
        <h2 id="tmp">Temp Converter</h2>
        <input type="text" name="" id="input" placeholder="Enter Temp Here">

        <input type="radio" name="option" id="farn"><label for="">Farnheit</label>
       
        <button type="button" id="btn">Convert</button>
        <h2 id="res">0</h2>
    </div>
    <script src="script.js"></script>
</body>
